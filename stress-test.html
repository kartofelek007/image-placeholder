    <script>
        let str = "0123456789abcdef";
        for (let el of [...str]) {
            const img = document.createElement("img");
            const color =  `${el}${el}${el}`;
            img.src = `/400x400?c=${color}&text=${el}${el}${el}`;
            document.body.append(img);
        }

        for (let i=0; i<200; i++) {
